<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Sign Up Form</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="column-left">
				<h1>RS Tech</h1>
			</div>
			<div class="column-right">
				<div class="top-card">
					<p>Welcome to RS Tech! Sign up for SWAG!</p>
				</div>
				<div class="form-card">
					<p><strong>Let's Get It!</strong></p>
					<form>
					<div class="first-Name">
							<label for="first_Name">First Name: </label>
							<input type="text" id="first_Name" name="first_Name">
					</div>

					<div class="last-Name">
						<label for="last_Name">Last Name: </label>
						<input type="text" id="last_Name" name="last_Name">
					</div>
					<br>
					<br>
					<br>
					<div class="email">
						<label for="email">Email: </label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com">
					</div>
					<div class="phone">
						<label for="phone">Phone Number: </label>
						<input type="tel" id="phone" name="phone">
					</div>
					<br>
					<br>
					<br>
					<div class="password">
						<label for="password">Password: </label>
						<input class="error" type="password" id="password" name="password">
						<p class="error-msg">Passwords do not match</p>
					</div>
					<div class="password-confirm">
						<label for="password-confirm">Confirm Password: </label>
						<input class="error" type="password" id="password-confirm" name="password-confirm">
					</div>
					</form>
				</div>
				<div class="bottom-card">
					<button type="submit">Create Account</button>
					<p> Already have an account? <a href="?">Log in</a></p>
				</div>
			</div>
		</div>



		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
